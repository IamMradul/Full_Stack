<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <h1 align="center" >Sign In to Your Account</h1>
    <form action="/email" align="center" >
      <label align="center" for="email">Email Address</label>
      <input align="center" type="email" id="email" placeholder="your.email@example.com" required />
      <br />
      <label align="center" for="password">Password</label>
      <input align="center"
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      />
      <br />
      <button align="center" type="submit">Sign In</button>
    </form>
    <h5 align="center" >Don't have an account? <a href="register.html">Register here</a></h5>
  </body>
</html>
