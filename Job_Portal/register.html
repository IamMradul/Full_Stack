<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <section>
      <h1 align="center">Build Your Professional Profile</h1>
      <p align="center">Join thousands of job seekers finding their ideal position</p>
    </section>
    <form  align="center" action="/register">
      <input align="center" type="text" placeholder="Full Name" required />
      <br />
      <input align="center" type="email" placeholder="your.email@example.com" required />
      <br />
      <input align="center"
        type="password"
        placeholder="Create a strong password (minimum 8 characters)"
        required
      />
      <br />
      <input align="center" type="tel" placeholder="Mobile Number" required />
      <br />
      <select align="center" name="" id="" required>
        <option value="Experienced">I have work experience</option>
        <option value="Not Experienced">I'm a fresher</option>
      </select>
      <br />
      <button align="center" type="submit">Submit</button>
    </form>
  </body>
</html>
